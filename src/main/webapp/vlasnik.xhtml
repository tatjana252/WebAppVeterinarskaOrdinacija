<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Vlasnici</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form>
            <p:dataTable var="vlasnik" value="#{mbLjubimac.ucitajVlasnike()}" paginator="true" rowKey="#{vlasnik.vlasnikid}"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rows="10"
                         sortBy="#{vlasnik.prezime}"
                         >
                <p:column headerText="Ime i prezime" filterBy="#{vlasnik.ime} #{vlasnik.prezime}">
                    <h:outputText value="#{vlasnik.ime} #{vlasnik.prezime}" />
                </p:column>
 
                <p:column headerText="JMBG" filterBy="#{vlasnik.jmbg}">
                    <h:outputText value="#{vlasnik.jmbg}" />
                </p:column>
 
                <p:column headerText="Adresa" filterBy="#{vlasnik.adresa}">
                    <h:outputText value="#{vlasnik.adresa}" />
                </p:column>
 
                <p:column headerText="Broj telefona" filterBy="#{vlasnik.brojtelefona}">
                    <h:outputText value="#{vlasnik.brojtelefona}" />
                </p:column>
 
                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-search" action="#{mbLjubimac.selectPetOwnerFromDialog(vlasnik)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
