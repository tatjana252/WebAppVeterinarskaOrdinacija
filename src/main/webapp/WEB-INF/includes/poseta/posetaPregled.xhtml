<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form id="frmdtPosetePregled">
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable id="dtPosetePregled" value="#{mbPoseta.lazydmPoseta}" 
                         var="poseta" paginator="true" rows="10" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
                         sortBy="#{poseta.datum}"
                         expandableRowGroups="true"
                         rowsPerPageTemplate="5,10,15"
                         style="width: 100%;" selectionMode="single" 
                         selection="#{mbPoseta.poseta}"
                         lazy="true" 
                         emptyMessage="#{i18.empty_message}"
                         >
                <p:column headerText="#{i18.visit_date}" sortBy="#{poseta.datum}" filterBy="#{poseta.datum}">

                    <f:facet name="filter" >
                       
                    </f:facet>

                    <h:outputText value="#{poseta.datumString}" />
                </p:column>

                <p:column headerText="#{i18.pet_name}" sortBy="#{poseta.ljubimacid.ime}"  filterBy="#{poseta.ljubimacid.ime}">
                    <h:outputText value="#{poseta.ljubimacid.ime}" />
                </p:column>

                <p:column headerText="#{i18.animal_breed}" sortBy="#{poseta.ljubimacid.vrstazivotinjeid.naziv}" filterBy="#{poseta.ljubimacid.vrstazivotinjeid.naziv}" >
                    <h:outputText value="#{poseta.ljubimacid.vrstazivotinjeid.naziv}" />
                </p:column>

                <p:column headerText="#{i18.pet_chip_id}" sortBy="#{poseta.ljubimacid.vlasnikid.ime}" filterBy="#{poseta.ljubimacid.vlasnikid.ime}" >
                    <h:outputText value="#{poseta.ljubimacid.vlasnikid.ime}" />
                </p:column>

                <p:column headerText="#{i18.pet_chip_id}" sortBy="#{poseta.ljubimacid.vlasnikid.prezime}" filterBy="#{poseta.ljubimacid.vlasnikid.prezime}" >
                    <h:outputText value="#{poseta.ljubimacid.vlasnikid.prezime}" />
                </p:column>

                <p:column headerText="#{i18.name}" sortBy="#{poseta.ljubimacid.vlasnikid.ime}" filterBy="#{poseta.ljubimacid.vlasnikid.ime}" colspan="2" >
                    <h:outputText value="#{mbLjubimac.vratiOpis(poseta)}" style="display: block;max-height: 5em;overflow: auto;"/>
                </p:column>

                <f:facet name="footer">
                    <p:commandButton process="dtPosetePregled" actionListener="#{mbPoseta.prikaziPosetu}" update=":center " icon="ui-icon-search" value="#{i18.details}" />
                </f:facet>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
