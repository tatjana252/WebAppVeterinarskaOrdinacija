<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <div id="center" >
                    <h3>#{i18.add_new_pet_service}</h3>
                    <h:form id="frmUsluga"  >
                        <p:growl id="msgsUnos" showDetail="true" sticky="true" />
                        <h:panelGrid columns="3"  styleClass="ui-noborder tblusluga" >

                            <h:outputLabel for="serviceName" value="#{i18.service_name}" />
                            <p:inputText id = "serviceName" value = "#{mbUsluga.u.naziv}" style="width:20em;" required="true" />
                            <p:message for="serviceName" id="msgsServiceName"/>

                            <h:outputLabel for="price" value="#{i18.price}" />
                            <p:inputNumber id="price" value="#{mbUsluga.u.cena}" symbol="#{i18.currency}" symbolPosition="s" decimalSeparator="." thousandSeparator="," decimalPlaces="2" emptyValue="sign" required="true" inputStyle="width:20em;" />
                            <p:message for="price" id="msgsPrice"/>

                            <h:outputLabel value="#{i18.service_type}"  />
                            <p:selectOneMenu id="cbTipUsluge" value="#{mbUsluga.u.tipuslugeid}" converter="#{tipuslugeCNV}" style="width: 20em;
                                             padding: 0; " required="true">
                                <f:selectItems value="#{mbUsluga.ucitajTipoveUsluga()}" var="tu" itemValue="#{tu}" itemLabel="#{tu.naziv}" />
                            </p:selectOneMenu>
                            <p:message for="cbTipUsluge" id="msgsCbTupUsluge"/>
                            
                        </h:panelGrid>
                        <p:commandButton value="Sacuvaj" action="#{mbUsluga.sacuvaj()}" id="btnSacuvaj"  update=":frmUsluga :frmUsluga:msgsUnos">
                            </p:commandButton>
                    </h:form>
                    <p:blockUI block=":frmUsluga" trigger=":frmUsluga:btnSacuvaj" />
                    
                </div>
    </body>
</ui:composition>
