<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      >
    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:growl id="messages"/>

        <h:outputStylesheet name="css/font.css" />
        <h:outputScript library="js" name="dropdown.js" />

        <div class="navbar navbar-default navbar-static-top" style="margin-bottom: 0; background-color: #B95CDA;">
            <div class="container">
                <div class="navbar-header" style="height:50px;">

                  
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <ui:repeat value="#{mbUtil.pages}" var="page">

                            <li class="#{fn:contains(view.viewId, page.pageid) ? 'active' : ''} " >
                                <h:link value="#{page.title}" outcome="#{page.page}" style="#{fn:contains(view.viewId, page.pageid) ? 'background-color: #CFF594; color: #B95CDA;' : 'color: #CFF594;'} " />
                            </li>
                        </ui:repeat>
                    </ul>


                </div>
            </div>
        </div>


        <div class="navbar navbar-static-top" id="secondLevelMenu" style="margin-bottom: 0; ">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-left" style="height: 33px;">
                        <li>
                             <h:form style="height:100%;">
                        <div class="dropdown" style="width: auto;height:100%;">
                            <button class="btn btn-default dropdown-toggle dropbtn" onclick="toogleDropdown()" type="button" style="height:100%;border-radius: 0;" >
                                #{mbKorisnik.languageString}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-content nav nav-list" id="myDropdown" aria-labelledby="dropdownMenu1" style="margin:0;">
                                <li style="#{mbKorisnik.languageString eq 'English' ? 'background-color: #dddddd' : ''}" class="#{mbKorisnik.languageString eq 'English' ? 'disabled' : ''}"><p:commandLink value="English" action="#{mbKorisnik.changeLocale(1)}"  process="@form" oncomplete="window.location.replace(window.location.href);" /></li>
                                <li style="#{mbKorisnik.languageString eq 'Srpski' ? 'background-color: #dddddd' : ''}" class="#{mbKorisnik.languageString eq 'Srpski' ? 'disabled' : ''}"><p:commandLink value="Srpski" action="#{mbKorisnik.changeLocale(2)}" process="@form" oncomplete="window.location.replace(window.location.href);"  /></li>
                            </ul>
                            
                        </div>
                    </h:form></li>
                        </ul>
                        
                        <ul class="nav navbar-nav navbar-right" style="height: 33px;">
                        <li style="
    height: 100%;    margin-left: 10px;
">
                            <h:form style="height:100%;"><p:commandButton action="#{mbKorisnik.logout}" value="Log out" styleClass="btn btn-default" style="height:100%;border-radius: 0;"></p:commandButton></h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <style>
            #secondLevelMenu{
                margin-bottom: 0;
                background-color: #dddddd;
                min-height: inherit;
                margin: -2px;
                padding: 5px;
            }
        </style>

    </cc:implementation>


</html>
