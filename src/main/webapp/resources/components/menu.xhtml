<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      >



    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:growl id="messages"/>

        <h:outputStylesheet name="css/font.css" />

        <div class="navbar navbar-default navbar-static-top" style="margin-bottom: 0; background-color: #B95CDA;">
            <div class="container">
                <div class="navbar-header">
                    <!--h:form >
                        <p:commandLink value="EN" action="" process="@form" update="@all" />
                        <p:spacer width="30" />
                        <p:commandLink value="SRB" action="" process="@form" update="@all" />
                    </h:form-->
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <ui:repeat value="#{mbUtil.pages}" var="page">
                            <li class="#{fn:contains(view.viewId, page.pageid) ? 'active' : ''} " >
                                <h:link value="#{page.title}" outcome="#{page.page}" style="#{fn:contains(view.viewId, page.pageid) ? 'background-color: #CFF594; color: #B95CDA;' : 'color: #CFF594;'} " />
                            </li>
                        </ui:repeat>
                    </ul>

                </div>
            </div>
        </div>


    </cc:implementation>
</html>
