
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="/WEB-INF/pages/template/base.xhtml">

            <ui:define name="left">

                <h:outputStylesheet name="css/left-menu.css"/>
                <div class="bhoechie-tab-menu" style="margin-top: 2em;">
                    <div class="list-group">

                        <h:form id="left-menu">
                            <p:commandLink action="#{mbNavigacija.setStranica(WebConstants.USLUGA_PREGLED)}" 
                                           styleClass="list-group-item #{(mbNavigacija.stranica eq WebConstants.USLUGA_PREGLED or  mbNavigacija.stranicaNull) ? 'active' : ''} text-center"
                                           update=":center :left-menu" style="outline: none;" >
                                <h4 class="glyphicon glyphicon-search"></h4><br/>#{i18.search}
                            </p:commandLink>
                            <p:commandLink action="#{mbNavigacija.setStranica(WebConstants.USLUGA_IZMENA)}" 
                                           styleClass="list-group-item #{mbNavigacija.stranica eq WebConstants.USLUGA_IZMENA ? 'active' : ''} text-center"  update=":center :left-menu" style="outline: none;" >
                                <h4 class="glyphicon glyphicon-pencil"></h4><br/>#{i18.edit}
                            </p:commandLink>
                            <p:commandLink action="#{mbNavigacija.setStranica(WebConstants.USLUGA_UNOS)}" 
                                           styleClass="list-group-item #{mbNavigacija.stranica eq WebConstants.USLUGA_UNOS ? 'active' : ''} text-center" update=":center :left-menu" style="outline: none;" >
                                <h4 class="glyphicon glyphicon-plus"></h4><br/>#{i18.add_new}
                            </p:commandLink>
                        </h:form>
                    </div>
                </div>
            </ui:define>



            <ui:define name="content">
                <h:panelGrid id="center">
                    
                    <c:if test="#{mbNavigacija.stranicaNull}">
                        <ui:include src="#{WebConstants.USLUGA_PREGLED}"/>
                    </c:if>
                    <c:if test="#{not mbNavigacija.stranicaNull}">
                        <ui:include src="#{mbNavigacija.stranica}"/>
                   </c:if>
                </h:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
